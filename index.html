<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="inputs">
        <div class="input-box">
          <label for="year">Year</label>
          <input placeholder="YYYY" id="year" type="number" />
        </div>
        <div class="input-box">
          <label for="month">Month</label>
          <input placeholder="MM" id="month" type="number" />
        </div>
        <div class="input-box">
          <label for="day">Day</label>
          <input placeholder="DD" id="day" type="number" />
        </div>
      </div>
      <div class="button">
        <hr />
        <button>calc</button>
      </div>
      <div class="result">
        <span class="num-year"></span> Years <br />
        <span class="num-month"></span> Months <br />
        <span class="num-day"></span> Days
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
